{% extends 'QMLove/base.html' %}
{% block content %}


<!--STYLES BELOW ARE TEMPORARY AND ARE JUST USED TO HIGHLIGHT FORM ENTRY CHECK ERRORS IN RED-->
<style>
    .errorlist{color: red;}
</style>


<h2>Sign up</h2>

<!--
The form must contain the enctype.
It is necessary for file upload.
-->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ userForm.as_p }}
    {{ profileForm.as_p }}
    <button type="submit">Sign up</button>
</form>


{% endblock %}
