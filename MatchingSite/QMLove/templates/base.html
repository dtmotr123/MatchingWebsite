<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <script src="{% static 'QMLove/popper.min.js' %}"></script>
  <script src="{% static 'QMLove/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'QMLove/bootstrap.min.js' %}"></script>
  <script src="{% static 'QMLove/filter.js' %}"></script>
  <link rel="stylesheet" href="{% static 'QMLove/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'QMLove/styles.css' %}">

  {% block head %}
  <title>QMLove</title>
  {% endblock %}

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand homelink" href="{% url 'QMLove:index' %}">QMLove</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link homelink" href="{% url 'QMLove:index' %}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}" id="logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'QMLove:search' %}" id="search">Network</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}" id="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'QMLove:register' %}" id="register">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

</head>
<body>
  {% block body %}

  {% endblock %}
</body>
</html>
